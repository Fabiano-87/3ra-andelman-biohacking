<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">
                <img class="logo d-inline-block align-top bg-dark" src="../assets/logo.png" alt="logo" width="120" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>    
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">   
                <ul class="navbar-nav">
                    <li class="nav-item active"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="./products.html" class="nav-link">Products</a></li>
                    <li class="nav-item"><a href="./faqs.html" class="nav-link">Faqs</a></li>
                </ul>
            </div> 
        </nav>
    </header>
    <div class="image-container">
        <img src="../assets/biohack.jpeg" alt="Biohack Image" class="image">
    </div>
    <section class="contact container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="prod-name mb-5">Contact Us</h1>
                <form action="">
                    <div class="form-group">
                        <label for="name">Your name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Write a subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Write a subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea class="form-control" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                    </div>
                    <input type="submit" name="" value="Submit" class="btn btn-danger">
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <img class="img-fluid" src="../assets/biohack.png" alt="Biohack Image">
            </div>
        </div>
    </section>
    <footer class="text-center text-white">
        <div class="social mb-3">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-snapchat"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <ul class="list mb-3">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="pages/about.html">About</a>
            </li>
            <li>
                <a href="pages/contact.html">Contact Us</a>
            </li>
            <li>
                <a href="pages/products.html">Products</a>
            </li>
            <li>
                <a href="pages/faqs.html">Faqs</a>
            </li>
        </ul>
        <p class="copyright">
            BioXcel @ 2024
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
